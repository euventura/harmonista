{{ template "admin_header.html" .}}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tiny-markdown-editor@0.1.13/dist/tiny-mde.min.css">

<h2>Inicio</h2>
<form action="/admin/{{.subdomain}}/inicio" method="POST">
    <label for="title" class="width">
        Título do Blog
        <input type="text" id="title" name="title" value="{{if .blog}}{{.blog.Title}}{{end}}" required>
    </label>

    <label for="description">
        Página inicial
        <textarea id="description" name="description" placeholder="Texto da página inicial" rows="25"></textarea>
    </label>

    <button type="submit">Salvar</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/tiny-markdown-editor@0.1.13/dist/tiny-mde.min.js"></script>
<script>
    var tinyMDE = new TinyMDE.Editor({textarea: 'description'});
    {{if .blog}}{{if .blog.Description}}
    tinyMDE.setContent('{{.blog.Description}}');
    {{end}}{{end}}
</script>

{{ template "admin_footer.html" .}}
