{{ template "admin_header.html" .}}

<h2>Cadastro</h2>

{{if .error}}
<div class="error">
    <p>{{ .error }}</p>
</div>
{{end}}

<form action="/cadastro" method="POST">
    <label for="email" class="width">
        Email
        <input type="email" id="email" name="email" required>
    </label>

    <label for="password" class="width">
        Senha
        <input type="password" id="password" name="password" required minlength="6">
    </label>

    <label for="subdomain" class="width">
        Subdomínio do Blog
        <input type="text" id="subdomain" name="subdomain" required pattern="[a-z0-9-]+" placeholder="meublog">
        <small>.harmonista.org</small>
    </label>

    <label for="title" class="width">
        Título do Blog
        <input type="text" id="title" name="title" required placeholder="Meu Blog Incrível">
    </label>

    <button type="submit">Criar Conta e Blog</button>
</form>

<p>
    Já tem uma conta? <a href="/login">Faça login aqui</a>
</p>

{{ template "admin_footer.html" .}}
