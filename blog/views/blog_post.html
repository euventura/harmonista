{{ template "blog_header.html" .}}

<section class="blog-post">

    <header>
        <h2>{{ .post.Title }}</h2>
        <date>{{ .post.CreatedAt.Format "02/01/2006" }}</date>
    </header>

    {{ .post.Content }}

    <section class="blog-post-tags">
        {{ range .tags }}
        <a href="/@/{{ $.blog.Subdomain }}/t/{{ .Title }}">{{ .Title }}</a>
        {{ end }}
    </section>
</section>

{{ template "blog_footer.html" .}}
