<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="{{ .blog.Title }}">
    <meta property="og:site_name" content="{{ .blog.Title }}">

    {{ if .post }}
    <meta name="description" content="{{ .post.PreviewContent 155 }}">
    <meta property="og:title" content="{{ .blog.Title }}: {{ .post.Title }}">
    <meta property="og:type" content="article">
    <meta property="og:updated_time" content="{{ .post.UpdatedAt }}">
    <meta property="article:published_time" content="{{ .post.CreatedAt }}">
    <meta property="article:modified_time" content="{{ .post.UpdatedAt }}">
    <meta property="article:tag" content="{{ .post.Category }}">
    <title>{{ .blog.Title }}: {{ .post.Title }}</title>
    {{ else }}
    {{ if .blog.Description }}
    <meta name="description" content="{{ .blog.Description }}">
    <meta property="og:description" content="{{ .blog.Description }}">
    {{ else }}
    <meta name="description" content="{{ .blog.Title }} - Blog">
    {{ end }}
    <title>{{ .blog.Title }}</title>
    {{ end }}

    <link rel="stylesheet" href="/public/css/base.css">

    {{ if .blog.Theme }}
    <style>
        {{ .blog.Theme }}
    </style>
    {{ end }}
</head>
<body>
<main>
    <header>
        <h1>{{ .blog.Title }}</h1>
    {{ if .blog.Description }}

        <article>
            {{ .blog.Description }}
        </article>

    {{ end }}
    </header>
